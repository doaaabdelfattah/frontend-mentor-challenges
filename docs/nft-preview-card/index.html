<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  </style>
</head>

<body>
  <main class="card">
    <figure class="card__image">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium Image" />
      <div class="card__image-active" aria-hidden="true">
        <img src="./images/icon-view.svg" alt="view icon">
      </div>
    </figure>
    <section class="card__content">
      <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>
      <p class="card__description">Equilibrium collection promotes balance and calm.</p>
      <div class="card__details">
        <div class="card__price">
          <img class="card__price-image" src="./images/icon-ethereum.svg" alt="">
          <p>
            0.041 ETH
          </p>
        </div>
        <div class="card__time">
          <img class="card__price-image" src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <div class="card__separator"></div>
      <footer class="card__footer">
        <img class="card__footer-image" src="./images/image-avatar.png" alt="Avatar">
        <p class="card__creator">
          <span class="card__creator-label">Creation of</span>
          <a class="card__creator-name" href="">Jules Wyvern</a>
        </p>
      </footer>
    </section>
  </main>

</body>

</html>
